<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 loginBox">
            <h3>Registrar nueva maleta</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label>Cédula</label>
                    <input type="text" formControlName="id" class="form-control" placeholder="Cédula del usuario">
                </div>
                <div class="mb-3 form-group">
                    <label>No. Vuelo</label>
                    <input type="text" formControlName="nvuelo" class="form-control">
                </div>
                <div class="mb-3 form-group">
                    <label>Peso</label>
                    <input type="text" formControlName="peso" class="form-control">
                </div>
                <div class="mb-3 form-group">
                    <label>Costo</label>
                    <input type="text" formControlName="costo" class="form-control">
                </div>

                <div class="mb-3 form-group">
                    <label>Color</label>
                    <input class="form-control" [value]="color" [(colorPicker)]="color" [style.background]="color"
                        (colorPickerChange)="color" />
                </div>

                <ng-container *ngIf="this.message">
                    <p>
                        {{this.message}}
                    </p>
                </ng-container>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-md-6 col-md-offset-3 loginBox">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th># de Maleta</th>
                            <th>Cédula del Usuario</th>
                            <th>No. Vuelo</th>
                            <th>Peso</th>
                            <th>Costo</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bags of bags_list">
                            <td>{{bags.numero}}</td>
                            <td>{{bags.cedula_usuario}}</td>
                            <td>{{bags.nvuelo}}</td>
                            <td>{{bags.peso}}</td>
                            <td>{{bags.costo_envio}}</td>
                            <td>{{bags.color}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
