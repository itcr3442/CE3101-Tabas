<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 loginBox">
            <h3>Registrar BagCart</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label>Marca</label>
                    <input type="text" formControlName="marca" class="form-control" placeholder= "Marca">
                </div>
                <div class="mb-3 form-group">
                    <label>Modelo</label>
                    <input type="text" formControlName="modelo" class="form-control" placeholder="Modelo">
                </div>
                <ng-container *ngIf="this.message">
                    <p>
                        {{this.message}}
                    </p>
                </ng-container>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID no.</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bagcart of bagcarts_list">
                            <td>{{bagcart.id}}</td>
                            <td>{{bagcart.marca}}</td>
                            <td>{{bagcart.modelo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
