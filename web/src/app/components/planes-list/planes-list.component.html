<div class="container">  
    <div class="row">
        <div class="col-md-6 col-md-offset-3 loginBox">
            <h3>Asignar Avión a Vuelo</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label>ID del Avión</label>
                    <input type="text" formControlName="idavion" class="form-control" placeholder= "Avión ID">
                </div>
                <div class="mb-3 form-group">
                    <label>ID de Vuelo</label>
                    <input type="text" formControlName="idvuelo" class="form-control" placeholder="Vuelo ID">
                </div>
                <ng-container *ngIf="this.message">
                    <p>
                        {{this.message}}
                    </p>
                </ng-container>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Capacidad</th>
                            <th>Seccion de Bodega</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let plane_type of plane_types" >
                            <td>{{plane_type.nombre}}</td>
                            <td>{{plane_type.capacidad}}</td>
                            <td>{{plane_type.secciones_bodega}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</div>
